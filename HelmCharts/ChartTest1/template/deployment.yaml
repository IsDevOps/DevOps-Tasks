apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "ChartTest1.fullname" . }}
  labels:
    app: {{ include "ChartTest1.name" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "ChartTest1.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "ChartTest1.name" . }}
    spec:
      containers:
      - name: {{ .Chart.Name }}
        image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
        ports:
        - containerPort: {{ .Values.service.port }}
